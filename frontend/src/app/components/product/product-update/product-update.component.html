<mat-card>
    <mat-card-title>Product Update</mat-card-title>

    <form>
        <mat-form-field>
            <input matInput placeholder="Name:" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        
        <mat-form-field>
            <input matInput placeholder="Price:" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        
    </form>



    <button mat-raised-button (click)="updateBtnEventHandler()" color="accent">
        Update
    </button>
    
    
    <button mat-raised-button (click)="cancelBtnEventHandler()" color="primary">
        Cancel
    </button>

</mat-card>
